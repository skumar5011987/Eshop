{% extends 'Eshopapp/base.html' %}
{% load static %}

{% block msg %}

{% endblock msg%}

{% block content %}
<div class="py-1 bg-info">

  <div class="container">
    <a class="text-white" href=" {% url 'home' %} ">Home /</a>
    <a class="text-white" href=" {% url 'collections' %} ">Collections /</a>
    <a class="text-white" href=" {% url 'collectionsview' category.slug %} ">{{category.name}}</a>
  </div>
</div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="my-3">{{category.name}}</h1><hr>
        <div class="row">
          {% for item in products %}
            <div class="col-md-3">
              <div class="card">
                <a href=" {% url 'productview' item.category.slug item.slug %} ">
                <div class="card-body">
                  <div class="category-image">
                    <img src="{{ item.product_image.url }}" height="250px" class="w-100"  alt="product image" />
                  </div>
                  <h5 class="">{{ item.name }}</h5>
                  <span class="float-left mb-2">Rs:{{item.original_price }}</span>
                  <span class="float-right mb-2">Rs:{{item.selling_price }}</span>
                </div>
              </a>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
